<section class="container-items" *ngFor="let user of iuser">
    <p>{{iuser.indexOf(user) + 1}}</p>
    <div class="img-container">
        <img src="{{user.profilePhotoUrl}}" alt="">
    </div>
    <h3>{{user.name}} {{user.surname}}</h3>
    <p>{{user.age}}</p>
    <p>{{user.address.city}}</p>
</section>
